<!DOCTYPE html>
<html style="-webkit-app-region: drag; -webkit-user-select: none">
  <head>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/style/main.css" />

    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card mt-3" style="width: 100%">
            <div class="card-body">
              <h5 class="card-title" style="text-decoration: underline">
                Mail Notification Settings
              </h5>
              <form class="mt-3">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div id="noEmail" class="alert alert-danger" role="alert">
                  No Mail Adress Found
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="passwordInput"
                  />
                </div>
                <div id="noPassword" class="alert alert-danger" role="alert">
                  No Password Found
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Set</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../scripts/renderer.js"></script>
    <script src="../scripts/settings.js"></script>
  </body>
</html>
