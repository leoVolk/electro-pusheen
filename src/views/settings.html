<!DOCTYPE html>
<html style="-webkit-app-region: drag; -webkit-user-select: none">
  <head>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/style/main.css" />

    <meta charset="UTF-8" />
  </head>

  <body style="background-color: rgb(240, 240, 240) !important">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card mt-3 shadow" style="width: 100%">
            <h1 style="text-align: center" class="mt-2 mb-2">Settings</h1>
          </div>
          <div class="card mt-2 shadow" style="width: 100%">
            <div class="card-body">
              <h5 class="card-title" style="text-decoration: underline">
                Mail Notification Settings
              </h5>
              <div class="mt-3">
<!--                 <div id="errorFiled">
                  <div class="alert alert-danger" role="alert">
                    A simple danger alertâ€”check it out!
                  </div>
                </div> -->
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div id="noEmail" class="alert alert-danger" role="alert">
                  No Mail Adress Found
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="passwordInput"
                  />
                </div>
                <div id="noPassword" class="alert alert-danger" role="alert">
                  No Password Found
                </div>
              </div>

              <div>
                <label class="" for="imap-select">Select Email Provider</label>
                <select id="imap-select" class="custom-select">
                  <option selected value="1">Google Mail</option>
                  <option value="2">Outlook</option>
                </select>
              </div>

              <div id="infoField"></div>
              <button id="submitBtn" class="btn mt-3 btn-primary">
                Apply Settings
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../scripts/renderer.js"></script>
    <script src="../scripts/settings.js"></script>
  </body>
</html>
